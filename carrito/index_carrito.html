<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <div class="container mt-3" id="app">
        <h1>Mis productos</h1>

        <form @submit.prevent="agregar()">
            <div class="mb-3">
              <label  class="form-label">Nombre del producto</label>
              <input required v-model="nombre" type="text" class="form-control">
            </div>
            
            <div class="mb-3">
                <label  class="form-label">precio del producto</label>
                <input required v-model="precio" type="number" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Cantidad del producto</label>
                <input required v-model="cantidad" type="number" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Fecha</label>
                <input required v-model="fecha" type="date" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Descripcion del producto</label>
                <input required v-model="descripcion" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Peso</label>
                <input required v-model="peso" type="number" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Imagen</label>
                <input required v-model="url" type="text" class="form-control">
              </div>


              


              
            <button type="submit" class="btn btn-primary">Agregar</button>
          </form>

          <select class="form-control mt-3" v-model="colortable">
            <option value="dark">Color negro</option>
            <option value="primary">Color azul</option>
            <option value="danger">Color rojo</option>
          </select>
          {{colortable}}
          <table :class="'table mt-5 table-'+colortable">
            <thead>
              <tr>
              
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Fecha de caducidad</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Peso</th>
                <th scope="col">Imagen</th>


              </tr>
            </thead>
            <tbody>
              <tr v-for="producto in productos">
                <th>{{producto.nombre}}</th>
                <td>{{producto.precio}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.fecha}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.peso}}</td>
                <td><img :src="producto.url" alt="no se encontro foto" style="width: 100px;"></td>
              </tr>
            </tbody>
          </table>
 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src ="caarrito.js"></script>
    




</body>
</html>
