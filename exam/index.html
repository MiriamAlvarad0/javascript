<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div class="container mt-3" id="app">


      <div v-if="loading==true"> 
        <img src="imagen/loading.gif" alt="cargando..." >
        <h4 class="card-title">CARGANDO...</h4>
      </div>

      <div class="alert alert-" style="text-align:center" >
        <h1><strong>POKEMONES</strong></h1>
      </div>

   

      

      <div class="d-flex flex-wrap">
        
        

        <div v-if="loading==false" v-for="pokemon in pokemones"  class="card" style="width: 18rem;">
            <div class="alert alert-" style="text-align:center" >
                <h1><strong>{{pokemon.name}}</strong></h1>
              </div>

           
            
           <img :src="pokemon.sprites.other.dream_world.front_default" class="card-img-top" alt="...">

               <div class="card-body">
                

                <!-- Button trigger modal -->
                <div>
                    <button type="button" class="btn btn-danger" @click="mostrarPokemon(pokemon)">PokeDetalles
                    </button>

          
              </div>


            </div>
          </div>

          
        </div>


      


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" > 
        
        <h1>{{nom}}</h1>
        <img :src="pokemonImagen" class="card-img-top" alt="..." >
        <h4>ID: {{indice}}</h4>
        <h4>Experiencia</h4> 
        <span class="badge bg-warning">{{exp}}</span>
        <h4>Altura</h4> 
        <span class="badge bg-warning">{{altura}}</span>
        <h4>Peso</h4> 
        <span class="badge bg-warning">{{peso}}</span>
        <h4>Habilidades</h4>
        <span class="badge bg-warning"> {{habilidad}} {{habilidad2}}</span>
        <h4>Ataques</h4>
        <span class="badge bg-warning"> {{move}} {{move2}} {{move3}} {{move4}}</span>
       
       
        
        
        
        
        
        
        
      


      </div>

      <!-- Modal footer -->
      <div class="modal-footer">  
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>



 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src ="api.js"></script>
    




</body>
</html>
