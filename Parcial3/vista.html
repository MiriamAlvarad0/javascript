<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <style>
        .row{
            padding: 100px;
           
        }
    </style> 

    <style>
        .logo{
         padding: 40px;
         width:400px;
        }
    </style> 


    <div class="container" style="text-align:center;">
        <div>
            <img src="imagen/imagen.jpeg" alt="logo" class="logo">
        </div>

      
        <div class="row">

            <div class="col-sm-2">

            </div>
            <div class="col-sm-4"><!-- columna izquierda -->
                <div class="mb-3">
                    <h3 class="form-label">Ingresa con</h3>
                </div>
                <img src="imagen/google.png.png" alt="logo" style="width:60px;">
                <button type="button" class="btn btn-danger">Continuar con Google</button>
                <div class="mb-3">
                </div>
                <img src="imagen/twitter.png" alt="logo" style="width:60px;">
                <button type="button" class="btn btn-info">Continuar con Twitter</button>
            
                
            </div>

            <div class="col-sm-4">  <!-- columna derecha -->
                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input required placeholder="Correo electrónico o número de teléfono" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input required  placeholder="Contraseña" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <div class="mb-3">
                    <label class="form-label">¿No tienes cuenta?</label>
                    <button type="button" class="btn btn-link">Regístrate</button>
                </div>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
        <div class="mb-3">
            <h6 class="form-label">Meta © 2023</h6>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src =""></script> -->

</body>
</html>
