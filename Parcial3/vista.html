<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <body>
        <style>
            .row{
                padding: 70px;
               
            }
        </style> 
    
        <style>
            .logo{
             padding: 50px;
             width:400px;
            }
        </style> 
    
    
        <div class="container" style="text-align:center;">
            <div>
                <img src="imagen/logoweb.png" alt="logo" class="logo">
            </div>
    
          
            <div class="row">
    
                <div class="col-sm-2">
    
                </div>
                <div class="col-sm-4"><!-- columna izquierda -->
                    <div class="mb-3">
                        <h3 class="form-label">Ingresa con</h3>
                    </div>
                    <img src="imagen/gmail.png" alt="logo" style="width:60px;">
                    <button type="button" class="btn btn-danger">Continuar con Google</button>
                    <div class="mb-3">
                    </div>

                    <img src="imagen/facebook.png" alt="logo" style="width:50px;">
                    <button onclick="onLogin();" type="button" class="btn btn-primary">Continuar con Facebook</button>
    
                
                    
                </div>
    
                <div class="col-sm-4">  <!-- columna derecha -->
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input required placeholder="Correo electrónico o número de teléfono" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input required  placeholder="Contraseña" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-dark">Iniciar sesión</button>
                    <div class="mb-3">
                        <label class="form-label">¿No tienes cuenta?</label>
                        <button type="button" class="btn btn-link">Regístrate</button>
                    </div>
                </div>
                <div class="col-sm-2">
    
                </div>
            </div>
            <div class="mb-3">
                <h6 class="form-label">TechCodd © 2023</h6>
            </div>
    
    
    
        </div>
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId      : '1981264475599055', /* identificador de la app */
                cookie     : true,
                xfbml      : true,
                version    : 'v16.0'
              });
                
              FB.AppEvents.logPageView();   
                
            };
          
            (function(d, s, id){
               var js, fjs = d.getElementsByTagName(s)[0];
               if (d.getElementById(id)) {return;}
               js = d.createElement(s); js.id = id;
               js.src = "https://connect.facebook.net/en_US/sdk.js";
               fjs.parentNode.insertBefore(js, fjs);
             }(document, 'script', 'facebook-jssdk'));
        
             function onLogin(){  /* #uncion para que el usario este logeado */
                FB.login((response) => {
                    if(response.authResponse){
                        FB.api("/me?fields=picture" , (response) =>{
                            console.log(response)
                        })
                    }
                })
        
            }
          </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src =""></script> -->

</body>
</html>
