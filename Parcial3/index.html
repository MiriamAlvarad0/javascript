<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Latitud y Longitud</title>
</head>
<body>
    <h1>My first Google Map</h1>
    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap(){
            var myCenter = new google.maps.LatLng(32.45612,-114.77186);

            var mapProp= {
                center: myCenter,
                zoom:5,
            };

            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var marker = new google.maps.Marker({position: myCenter});
            marker.setMap(map);
        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4iJjVReBsmNjwTQKpqtYWoNRL3CTDJSA&callback=myMap"></script>






</body>
</html>
